<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public\logo.png">
    <title>Playerroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="libs\jquery-3.6.1.js"></script>
    <script src="libs\underscore-umd.js"></script>
    <script src="libs\backbone.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Playerroll by Backbone.js</h1>

        <table class="table">
            <thead>
                <tr>
                    <th colspan="8">Name</th>
                    <th colspan="8">Age</th>
                    <th colspan="8">Gender</th>
                    <th colspan="8">Actions</th>
                </tr>
                <tr>
                    <td colspan="8"><input class="form-control name-input"></td>
                    <td colspan="8"><input class="form-control age-input"></td>
                    <td colspan="8"><input class="form-control gender-input"></td>
                    <!-- <td colspan="8">
                        <div class="dropdown">
                            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="width: 160px;">
                                Gender
                            </button>
                            <ul class="dropdown-menu gender-input">
                                <li class="dropdown-item">Male</li>
                                <li class="dropdown-item">Female</li>
                                <li class="dropdown-item">Bede</li>
                            </ul>
                        </div>
                    </td> -->
                    <td colspan="8"><button class="btn btn-primary add-player">Add</button></td>
                </tr>
            </thead>
            <tbody class="players-list">

            </tbody>
        </table>
    </div>

    <script type="text/template" class="players-list-template">
        <td colspan="8"><span class="name"><%= name %></span></td>
        <td colspan="8"><span class="age"><%= age %></span></td>
        <td colspan="8"><span class="gender"><%= gender %></span></td>
        <td colspan="8">
            <button class="btn btn-warning edit-player">Edit</button> <button class="btn btn-danger delete-player">Delete</button>
        </td>
        <td colspan="8">
            <button class="btn btn-success update-player" style="display: none">Update</button> <button class="btn btn-danger cancel" style="display: none">Cancel</button>
        </td>
    </script>
    
</body>

</html>
